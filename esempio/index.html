<html>
	<body>
		<div id="demo"></div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
					{
					var text,parser,xmlDoc;
					text=xhttp.responseText;
					parser= new DOMParser();
					xmlDoc = parser.parseFromString(text,"text/xml");
					var risultato='';
					
						for(var i=0;i<xmlDoc.getElementsByTagName("nome").length;i++)
						{

							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("nome")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("categoria")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("img")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("descrizione")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("latitudine")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
							risultato+='<p>'+'<h1>'+xmlDoc.getElementsByTagName("longitudine")[i].childNodes[0].nodeValue+'</h1>'+'</p>';
						}
					document.getElementById("demo").innerHTML=risultato;
					}
			};
			xhttp.open("GET", "luoghi.xml", true);
			xhttp.send();
			</script>
	</body>
</html>
