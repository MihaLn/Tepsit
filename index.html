<html>
	<body>
		<div id="demo"></div>

		<script>
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
					{
					var text,parser,xmlDoc;
					text=xhttp.responseText;
					parser= new DOMParser();
					xmlDoc = parser.parseFromString(text,"text/xml");
					var risultato='';
					
						for(var i=0;i<xmlDoc.getElementsByTagName("nome").length;i++)
						{
							risultato+=xmlDoc.getElementsByTagName("nome")[i].childNodes[0].nodeValue;
							risultato+=xmlDoc.getElementsByTagName("categoria")[i].childNodes[0].nodeValue;
						}
					document.getElementsByTagName("demo").innerHTML=risultato;
					}
			};
			xhttp.open("GET", "luoghi.xml", true);
			xhttp.send();
			</script>
	</body>
</html>
